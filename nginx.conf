    #     return 301 https://$server_name$request_uri;
    # }

    # HTTP Server (temporary, remove when SSL is configured)
    server {
        listen 80;
        server_name 44.207.127.115 mattroitrenban.vn www.mattroitrenban.vn;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Uploads
        location /uploads {
            alias /var/www/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Cache zone for Next.js pages
        proxy_cache_path /var/cache/nginx/nextjs levels=1:2 keys_zone=nextjs_cache:10m max_size=100m inactive=60m use_temp_path=off;

        # Next.js app with caching
        location / {
            limit_req zone=general burst=20 nodelay;
            
            # Enable caching for GET requests
            proxy_cache nextjs_cache;
            proxy_cache_valid 200 60s;
            proxy_cache_valid 404 10s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Cache key
            proxy_cache_key "$scheme$request_method$host$request_uri";
            
            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API with caching for GET requests
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Cache GET requests only
            set $no_cache 0;
            if ($request_method != GET) {
                set $no_cache 1;
            }
            # Don't cache auth routes
            if ($request_uri ~* "/api/auth") {
                set $no_cache 1;
            }
            
            proxy_cache nextjs_cache;
            proxy_cache_valid 200 30s;
            proxy_cache_bypass $no_cache;
            proxy_no_cache $no_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Static files caching
        location /_next/static {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, max-age=3600, immutable";
        }
    }

